<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <form action="/eventi/search" method="get" class="d-flex">
            <input type="date" name="giorno" class="form-control me-2" placeholder="Cerca per data">
            <button type="submit" class="btn btn-outline-success">Cerca</button>
        </form>
        <a href="/loginpage" class="btn btn-primary ms-2">Accedi</a>
        <a href="/register" class="btn btn-primary ms-2">Registrati</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Visualizzazione del messaggio di errore -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Risultati della ricerca -->
    <div th:if="${giorno}" class="row">
        <h2>Risultati della ricerca per la data: <span th:text="${#dates.format(giorno, 'yyyy-MM-dd')}"></span></h2>

        <!-- Messaggio "Evento non trovato" se la lista è vuota -->
        <div th:if="${eventi.empty}" class="alert alert-warning">Evento non trovato per la data selezionata.</div>

        <!-- Mostra i risultati degli eventi trovati -->
        <div th:each="evento : ${eventi}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{${evento.immagineUrl}}" class="card-img-top" alt="Evento immagine">
                <div class="card-body">
                    <h5 class="card-title" th:text="${evento.nome}">Card title</h5>
                    <p class="card-text"><small class="text-body-secondary">Orario <span th:text="${evento.orario}"></span></small></p>
                    <p class="card-text"><small class="text-body-secondary">Prezzo: € <span th:text="${evento.prezzo}"></span></small></p>
                    <p class="card-text"><small class="text-body-secondary">Data: <span th:text="${evento.giorno}"></span></small></p>
                    <a href="#" class="btn btn-primary">Partecipa</a>
                </div>
            </div>
        </div>
    
    </div>

</div>

</body>
</html>
