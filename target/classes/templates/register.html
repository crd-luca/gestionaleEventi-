<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="background">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="register-container">
        <form class="register-form" action="/register-form" method="post">
            <h2>Registrati</h2>

            <!-- Messaggio di errore -->
            <div class="error-message" th:if="${message}">
                <p th:text="${message}"></p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="dataNascita">Data di Nascita</label>
                <input type="text" id="dataNascita" name="dataNascita" class="datepicker" required>
            </div>
            <div class="form-group">
                <label for="role"></label>
                <select hidden id="role" name="role" required>
                    
                    <option hidden value="GESTORE">Gestore</option>
                </select>
            </div>
            <button type="submit">Registrati</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        flatpickr(".datepicker", {
            dateFormat: "d-m-Y",
            locale: "it",
            maxDate: "today"
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.querySelectorAll('.background li').forEach(li => {
            li.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
