<body id="body-pd">

        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>

    <div class="l-navbar" id="nav-bar">

            <!-- Logo Section -->

                <a  class="nav_logo">
                    <i class='bx bx-home nav_logo-icon'></i>
                    <span class="nav_logo-name">Benvenuto</span>
                </a>
    
                <!-- Navigation Links List -->
                <div class="nav_list">
                    <!-- Dashboard Link -->
                    <a href="areaRistorante.html" class="nav_link ">
                        <i class='bx bx-restaurant nav_icon'></i>
                        <span class="nav_name">ristoranti</span>
                    </a>
    
                    <!-- Users Link -->
                    <a href="areaEventi.html" class="nav_link">

            <!-- Sign Out Link -->

        </nav>
    </div>
    <div class="height-100 bg-light">
        <h4>Centro Messaggi</h4>
        <div id="notification" class="notification"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];

            const notificationDiv = document.getElementById('notification');
            notifications.forEach(notification => {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success';
                alertDiv.innerHTML = `
                    <strong>${notification.message}</strong><br>
                    Nome: ${notification.firstName} ${notification.lastName}<br>
                    Data di Nascita: ${notification.dob}
                `;
                notificationDiv.appendChild(alertDiv);
            });
        });
    </script>
    <script src="/js/areaGestione.js"></script>
