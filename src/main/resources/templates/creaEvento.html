<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Evento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/creaEvento.css">
</head>
<body>
    <h1>Crea Nuovo Evento</h1>
    <form action="/createEvent" method="post" enctype="multipart/form-data">
        <!-- ID del locale come campo nascosto -->
        <input type="hidden" id="idLocale" name="idLocale" value="1234">

        <label for="nome">Nome Evento:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="capienza">Capienza:</label>
        <input type="number" id="capienza" name="capienza" min="0" required>

        <label for="orario">Orario:</label>
        <input type="time" id="orario" name="orario" required>

        <label for="giorno">Giorno:</label>
        <input type="date" id="giorno" name="giorno" required>

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" min="0" step="0.01" required>

        <label for="imageFile">Seleziona Immagine:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*">

        <input type="submit" value="Crea Evento">
    </form>

    <div id="message-modal">
        <button onclick="document.querySelector('#message-modal').hidden=true">Chiudi</button>
        <hr>
        <p>Il tuo evento Ã¨ stato creato con successo!</p>
    </div>
</body>
</html>
