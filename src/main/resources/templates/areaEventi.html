<div class="height-100 bg-light">
    <h4>Eventi</h4>
    <div class="card-container">
        <!-- Controllo se ci sono eventi -->
        <div th:if="${#lists.isEmpty(eventi)}">
            <p>Nessun evento per questo locale.</p>
        </div>

        <div th:unless="${#lists.isEmpty(eventi)}" th:each="evento : ${eventi}" class="card">
            <!-- <img th:src="@{${evento.immagine}}" class="card-img-top" alt="Immagine Evento"> -->
            <div class="card-body">
                <h5 class="card-title" th:text="${evento.nome}">Nome Evento</h5>
                <p class="card-text" th:text="${evento.giorno}">Data dell'evento:</p>
                <p class="card-text" th:text="${evento.orario}">Orario dell'evento:</p>
                <p class="card-text" th:text="${evento.prezzo}">Prezzo dell'evento:</p>
                <a th:href="@{'/evento/delete/' + ${evento.id}}">
                    <button>
                        <!-- Tasto Elimina -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                    </button>

                </a>
                <a th:href="@{/}" class="login-btn">Torna alla Home</a>

            </div>
        </div>
    </div>
</div>
