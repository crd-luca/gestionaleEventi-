<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Area Gestione</title>
    <link href="/css/areaGestione.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt="Profile Image"> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bx-home nav_logo-icon'></i>
                    <span class="nav_logo-name">Benvenuto</span>
                </a>
                <div class="nav_list">
                    <a href="/area-ristorante" class="nav_link">
                        <i class='bx bx-restaurant nav_icon'></i>
                        <span class="nav_name">ristoranti</span>
                    </a>
                    <a href="/area-eventi" class="nav_link">
                        <i class='bx bx-party nav_icon'></i>
                        <span class="nav_name">eventi</span>
                    </a>
                    <a href="/area-messaggi" class="nav_link">
                        <i class='bx bx-message-square-detail nav_icon'></i>
                        <span class="nav_name">Messaggi</span>
                    </a>
                </div>
            </div>
            <a href="/logout" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>
    <div class="height-100 bg-light">
        <!-- Aggiungi il messaggio di benvenuto qui -->
        <h6>Benvenuto/a <span th:text="${gestore.nome}"></span> <br>nell'area gestore</h6>

        <h4>Main Components</h4>
        <div class="card-container">
            <!-- Usa Thymeleaf per iterare sui locali -->
            <div th:each="locale : ${listalocali}" class="card">
                <img th:src="@{${locale.imgUrl}}" class="card-img-top" alt="Locale Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${locale.nome}">Locale Name</h5>
                    <p class="card-text" th:text="${locale.indirizzo}">Brief description of the locale.</p>
                    <a href="#" class="btn btn-primary">Visita</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cooo.js"></script>
</body>
</html>
