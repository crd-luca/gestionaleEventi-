#Proprieta' di connessione al DB di Hibernate:
spring.datasource.username=root
spring.datasource.password=*inserisci la tua password*
spring.datasource.url=jdbc:mysql://localhost:3306/gestioneEventi?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Comportamento di Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none

#Propriet√† log di Hibernate e JPA
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.application.name=gestionaleEventi
